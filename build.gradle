plugins {
    // springboot
    id 'org.springframework.boot' version '2.1.3.RELEASE'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'org.jetbrains.dokka' version '0.9.18'
}

group = 'hedera-cli'
version = '0.0.1'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url 'https://repo.spring.io/milestone'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:27.1-jre'

    // hedera sdk
    implementation 'com.hedera.hashgraph:sdk:0.5.1'

    // dependencies for crypto functions
    // compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.60'
    // compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.60'
    // compile group: 'net.i2p.crypto', name: 'eddsa', version: '0.3.0'

    // dotenv
    compile 'io.github.cdimascio:java-dotenv:5.1.0'
    compile "joda-time:joda-time:2.2"

    // picocli
    compile 'info.picocli:picocli:4.0.1'

    // json
    compile 'com.fasterxml.jackson.core:jackson-core:2.4.1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.1'

    // kotlin reflection
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.41"

    // log4j
    compile 'org.apache.logging.log4j:log4j-core:2.12.0'
    compile 'org.apache.logging.log4j:log4j-1.2-api:2.12.0'

    compileJava {
        options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
    }

    // springboot implementation
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'org.springframework.shell:spring-shell-starter:2.0.1.RELEASE'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}

application {
    // Define the main class for the application
    mainClassName = 'com.hedera.cli.Application'
}

dokka {
    outputFormat = 'markdown' 
    outputDirectory = "$buildDir/javadoc"
}

bootJar {
	launchScript()
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'java'