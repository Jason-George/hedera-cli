plugins {
    // springboot
    id 'org.springframework.boot' version '2.1.3.RELEASE'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    // shadow jar plugin to build fat jars
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group = 'hedera-cli'
version = '0.0.1'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url 'https://repo.spring.io/milestone'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:27.1-jre'

    // hedera sdk
    implementation 'com.hedera.hashgraph:sdk:0.5.1'

    // dotenv
    compile 'io.github.cdimascio:java-dotenv:5.1.0'
    compile "joda-time:joda-time:2.2"

    // shadowJar for creating hedera fatjar binary
    implementation 'com.github.jengelman.gradle.plugins:shadow:5.1.0'

    // picocli
    compile 'info.picocli:picocli:4.0.1'
    // picocli annotation processor to check errors at compile time
    // IDE config here https://immutables.github.io/apt.html
    compile 'info.picocli:picocli:4.0.1'
    annotationProcessor 'info.picocli:picocli-codegen:4.0.1'

    compileJava {
        options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
    }

    // springboot implementation
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'org.springframework.shell:spring-shell-starter:2.0.1.RELEASE'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}

application {
    // Define the main class for the application
    mainClassName = 'com.hedera.cli.Application'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'