plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    // shadow jar plugin to build fat jars
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

task(runCreateAccount, dependsOn: 'classes', type: JavaExec) {
    main = 'hedera.cli.CreateAccount'
    classpath = sourceSets.main.runtimeClasspath
}

task(runCryptoTransfer, dependsOn: 'classes', type: JavaExec) {
    main = 'hedera.cli.CryptoTransfer'
    classpath = sourceSets.main.runtimeClasspath
}

task(runHelloWorld, dependsOn: 'classes', type: JavaExec) {
    main = 'hedera.cli.App'
    classpath = sourceSets.main.runtimeClasspath
}

task(runSimple, dependsOn: 'classes', type: JavaExec) {
    main = 'hedera.cli.Simple'
    classpath = sourceSets.main.runtimeClasspath
    systemProperty 'simple.message', 'Hello '
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:27.1-jre'

    // hedera sdk
    implementation 'com.hedera.hashgraph:sdk:0.5.1'

    // dotenv
    compile 'io.github.cdimascio:java-dotenv:5.1.0'
    compile "joda-time:joda-time:2.2"

    implementation 'com.github.jengelman.gradle.plugins:shadow:5.1.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    version =  '0.1.0'
    manifest {
    }
}

application {
    // Define the main class for the application
    mainClassName = 'hedera.cli.App'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'